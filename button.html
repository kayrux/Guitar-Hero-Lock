<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Hero Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-area">
        <div class="note" style="left: 20px;"></div>
        <div class="note" style="left: 140px;"></div>
        <div class="note" style="left: 260px;"></div>
    </div>

    <div class="guitar-button" onclick="checkHitAndAnimate(1, this)" style="left: 20px; background-color: rgb(120, 120, 120);">Button 1</div>
    <div class="guitar-button" onclick="checkHitAndAnimate(2, this)" style="left: 140px; background-color: rgb(120, 120, 120);">Button 2</div>
    <div class="guitar-button" onclick="checkHitAndAnimate(3, this)" style="left: 260px; background-color: rgb(120, 120, 120);">Button 3</div>
    
    <script src="script.js"></script>
</body>
</html>
