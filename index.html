<!Doctype HTML>
<html>

<head>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="celebration hidden">
    <div class="confetti c1"></div>
    <div class="confetti c2"></div>
    <div class="confetti c3"></div>
    <div class="confetti c4"></div>
    <div>Unlocked!</div>
  </div>

  <div class="home-screen hidden">
    <h1>Home Screen</h1>
    <p> Applications and widgets...</p>
  </div>
  <div id="background">
    <div id="guitar-background">
      <div class="top-display">
        <div id="execution-count"></div>
        <div id="passcode-sequence-display">
        </div>
      </div>

      <div id="incorrect-passcode-notifier">
        Incorrect passcode entered
      </div>

      <div id="fall-area-container">
        <div class="fall-lane" id="fall-lane-1"></div>
        <div class="fall-lane" id="fall-lane-2"></div>
        <div class="fall-lane" id="fall-lane-3"></div>
      </div>
      <div id="fixed-buttons-container">
        <div id="trigger-1" class="guitar-button" onclick="checkHitAndAnimate(1, this)">Tap to start</div>
        <div id="trigger-2" class="guitar-button" onclick="checkHitAndAnimate(2, this)">Tap to start</div>
        <div id="trigger-3" class="guitar-button" onclick="checkHitAndAnimate(3, this)">Tap to start</div>
      </div>

    </div>
  </div>
  <script src="scripts/scripts.js"></script>
</body>

</html>
